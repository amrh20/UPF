                    transform="translate(-259 231)" fill="#000" />

  <!-- tooltip block -->





  <div class="collapse-row">
    <app-input [field]="section?.body?.details?.personalProfile?.employeeNo" name="employeeNo"
      [labelTextReadMode]="i18n.translate('employeeNo')" [labelTextWriteMode]="i18n.translate('employeeNo')"
      [hasColumnBreak]="false" [required]="true" [hasLabel]="true" [isReadOnly]="true" class="w-100">
    </app-input>

  </div>

  <div class="collapse-row">
    <app-input [field]="section?.body?.details?.personalProfile?.employeeName?.value" name="employeeName"
      [labelTextReadMode]="i18n.translate('employeeName')" [labelTextWriteMode]="i18n.translate('employeeName')"
      [hasColumnBreak]="false" [required]="true" [isReadOnly]="true" [hasLabel]="true" class="w-100">
    </app-input>

  </div>


  <div class="collapse-row">
    <app-select [field]="section?.body?.details?.personalProfile?.gender" name="gender"
      [labelTextReadMode]="i18n.translate('gender')" [labelTextWriteMode]="i18n.translate('gender')"
      [hasColumnBreak]="false" [lov]="lov?.gender" [required]="true" [isReadOnly]="true" [hasLabel]="true"
      class="w-100">
    </app-select>
  </div>

  <div class="collapse-row">
    <app-select [field]="section?.body?.details?.personalProfile?.nationality" name="nationality"
      [labelTextReadMode]="i18n.translate('nationality')" [labelTextWriteMode]="i18n.translate('nationality')"
      [hasColumnBreak]="false" [lov]="lov?.nationality" [required]="true" [isReadOnly]="true" [hasLabel]="true"
      class="w-100">
    </app-select>
  </div>

  <div class="collapse-row">
    <app-select [field]="section?.body?.details?.personalProfile?.maritalStatus" name="maritalStatus"
      [labelTextReadMode]="i18n.translate('maritalStatus')" [labelTextWriteMode]="i18n.translate('maritalStatus')"
      [hasColumnBreak]="false" [lov]="lov?.maritalStatus" [required]="true" [isReadOnly]="true" [hasLabel]="true"
      class="w-100">
    </app-select>
  </div>
  <div class="collapse-row">
    <app-input [field]="section?.body?.details?.personalProfile?.age" name="age"
      [labelTextReadMode]="i18n.translate('age')" [labelTextWriteMode]="i18n.translate('age')" [hasColumnBreak]="false"
      [required]="true" [isReadOnly]="true" [hasLabel]="true" class="w-100">
    </app-input>
  </div>
  <div class="collapse-row">
    <app-datepicker [field]="section?.body?.details?.personalProfile?.dob" name="dob"
      [labelTextReadMode]="i18n.translate('dob')" [labelTextWriteMode]="i18n.translate('dob')" [hasColumnBreak]="false"
      [required]="true" [isReadOnly]="true" [hasLabel]="true" class="w-100">
    </app-datepicker>
  </div>

</mat-expansion-panel>
