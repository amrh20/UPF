
    
    <div *ngIf="isReadOnly;else other_content" class="row">
        <div class="col-6">
            <label class="custom-label" *ngIf="hasLabel" >{{labelTextReadMode}}</label>
        </div>
        <div class="col-6 readOnly">
            <span class="custom-details">{{field}}</span>
        </div>
    </div>

    <ng-template #other_content>

       


        <div class="d-flex justify-content-between align-items-center">
            <div  [ngClass]="rtlLabel()" *ngIf="hasLabel">
                <label for="" class="popup-lable">{{labelTextWriteMode}}</label>
            </div>
    
            <div *ngIf="!required && hasLabel" [ngClass]="rtlOptionalLabel()">
                <span class="optional">{{i18n.translate('optional')}}</span>
            </div>
        </div>
        <input *ngIf="disabled==false && !useCurrency " [ngClass]="validationBorder()" #input [type]="type" class="form-control" id="" ngModel={{field}} 
        (input)="onValueChange($event.target.value)" (focusout)="onValueChange($event.target.value)" 
        (blur)=InputValidations($event)
            [minlength]="minLength" [maxlength]="maxlength" min="minValue"
             max="maxValue" [name]="name" [required]="required" placeholder={{placeholder}}>

        <input *ngIf="disabled==false && useCurrency" [ngClass]="validationBorder()"
         #input [type]="type" class="form-control" id="" ngModel={{field}} (focusout)="onValueChange($event.target.value)" [minlength]="minLength" [maxlength]="maxlength" min="maxlength"
            max="maxValue" [name]="name" [required]="required" appMycurrency placeholder={{placeholder}}>

        <font *ngIf="field && field > maxValue" size="3" color="red">{{errorMessage}}</font>
        <input *ngIf="disabled" #input [type]="type"  id="" ngModel={{field}} [name]="name" class="form-control" [required]="required" style="padding: 5px;" disabled>
